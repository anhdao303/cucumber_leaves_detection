<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .container {
            margin-top: 50px;
            max-width: 700px;
        }
        .result {
            margin-top: 30px;
        }
        .card {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Plant Disease Detection</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="image">Upload an image of the cucumber leaf:</label>
                <input type="file" class="form-control-file" id="image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Detect</button>
        </form>

        {% if result %}
        <div class="result mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Detection Result</h5>
                    <img src="{{ image }}" class="img-fluid" alt="Leaf Image">
                    <h4 class="mt-3">Prediction: <span class="badge badge-info">{{ result }}</span></h4>

                    {% if yolo_result %}
                    <h5 class="mt-4">YOLOv8 Detection:</h5>
                    <img src="/static/yolo_output.jpg" class="img-fluid" alt="YOLO Output">
                    {% endif %}
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
